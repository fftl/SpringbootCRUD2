<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <title>게시글 생성</title>
</head>
<body>
<div><b>게시글을 작성</b>합니다!</div>
<br>
<form action="#" th:action="@{/createBoard}" th:object="${boardDto}" method="post">
  <input type="hidden" th:value="${session.user.userId}" name="userId" id="userId">
  <div><label> title : <input type="text" th:field="${boardDto.title}"/></label></div>
  <div><label> nickname :<input th:value="${session.user.nickName}" name="nickName" id="nickName" readonly="readonly"></label></div>
  <div><label> content : <textarea th:field="${boardDto.content}"/></label></div>
  <button type="submit">작성완료</button>
</form>
</body>
</html>
